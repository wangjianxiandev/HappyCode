<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>制作角色</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">制作角色</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后我们可以制作一个角色。</h3>
            <!--<img src="../pic/1-1.png" alt="第1个提示" class="w-100 info-img">-->
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点击左侧栏的加号，然后可以在图片中找到下面这张图片：</h3>
             <img src="../pic/m-2-1.png" alt="第2个提示" height="400dp">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后点击右上角的对号。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">左侧栏就会出现这个角色。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后为这个角色添加如下图积木：</h3>
            <img src="../pic/m-2-2.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
</div>
</body>
</html>
